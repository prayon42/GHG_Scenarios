<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Methane Emission Comparison</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Methane Emissions Scenario Comparison</h1>

    <div class="selectors">
      <label>Emptying Population:
        <select id="populationSelect"></select>
      </label>

      <label>Emptying Frequency:
        <select id="frequencySelect"></select>
      </label>

      <label>Methane Capture (%):
        <select id="captureSelect">
          <option value="0">0%</option>
          <option value="45">45%</option>
          <option value="90">90%</option>
        </select>
      </label>

      <button onclick="calculate()">Calculate</button>
    </div>

    <div id="output" class="output"></div>
    
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
